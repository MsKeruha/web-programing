<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <section class="section1">
        <nav>
            <a href="" class="links">
                <img src="./icons/LinkedIn.svg" alt="">
                <span class="slinks">Sign up with LinkedIn</span>
            </a>
            <a href="" class="links">
                <img src="./icons/twitter.svg" alt="">
                <span class="slinks">Sign up with Twitter</span>
            </a>
            <a href="" class="links">
                <img src="./icons/facebook.svg" alt="">
                <span class="slinks">Sign up with Facebook</span>
            </a>
        </nav>
    </section>
    <section class="section2">
        <div class="sign">
            <h1>Sign Up</h1>
            <span class="signspan">Get started absolutely free</span>
            <div class="form">
                <p>Email</p>
                <input type="email">
            </div>
            <div class="form">
                <p>Password</p>
                <input type="password">
            </div>
            <div class="checkbox">
                <div class="check">
                <input type="checkbox" id="account">
                </div>
                <div class="label">
                <label for="account">Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notifications Settings</label>
                </div>
            </div>
            <a href="" class="signup">Sign Up</a>
        </div>
    </section>
</body>
</html>
